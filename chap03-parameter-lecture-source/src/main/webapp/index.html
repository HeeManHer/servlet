<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 align="center">Request Parameter</h1>
	<form action="querystring" method="get">
		<label>name : </label>
		<input type="text" name="name">
		<br>

		<label>age : </label>
		<input type="number" name="age">
		<br>

		<label>birth : </label>
		<input type="date" name="birth">
		<br>

		<label>gender : </label>
		<input type="radio" name="gender" id="male" value="M">
		<label for="male">Male</label>
		<input type="radio" name="gender" id="female" value="F">
		<label for="frmale">female</label>
		<br>

		<label>national : </label>
		<select name="national">
			<option value="ko">Korea</option>
			<option value="ch">China</option>
			<option value="jp">Japan</option>
			<option value="etc">Etc</option>
		</select>
		<br>

		<label>hobby : </label>
		<input type="checkbox" name="hobby" id="movie" value="movie">
		<label for="movie">Movie</label>
		<input type="checkbox" name="hobby" id="music" value="music">
		<label for="muvie">Music</label>
		<input type="checkbox" name="hobby" id="sleep" value="sleep">
		<label for="sleep">Sleep</label>
		<br>

		<input type="submit" value="GET 요청">
	</form>

	<h4>a 태그의 href 속성에 직접 파라미터를 쿼리스트린 형태로 작성하여 get방식의 요청</h4>
	<a href="querystring?name=%ED%97%88%ED%9D%AC%EB%A7%8C&age=26&birth=1999-03-31&gender=M&national=ko&hobby=sleep">Requset QueryString </a>

	<h4>form 태그를 이용한 post방식 요청</h4>
	<form action="formdata" method="post">
		<label>name : </label>
		<input type="text" name="name">
		<br>

		<input type="submit" value="POST 요청">
	</form>
	
	
</body>
</html>
